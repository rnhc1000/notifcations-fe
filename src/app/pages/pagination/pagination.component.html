<app-navbar />
<section>
    <div class="message-service">
        Message Notification Service
    </div>
    <app-time-of-day />
<!-- <div *ngIf="dataSource.isLoading$ | async">Loading....

</div> -->
    <div class="mat-elevation-z8">
        <table 
        mat-table 
        matSort 
        matSortActive="messageId" 
        matSortDirection="asc"
        matSortDisableClear 
        (matSortChange)="sortMessages($event)"
        [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> messageId </th>
                <td mat-cell *matCellDef="let row"> {{row.messageId}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> message </th>
                <td mat-cell *matCellDef="let row"> {{row.message}} </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> createdAt </th>
                <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->

        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5,  10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>


</section>
<app-footer />
